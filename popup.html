<!doctype html>
<html>
  <head>
    <title>Feed Me Anime</title>
    <link rel="stylesheet" href="theme.css">
    <script src="thirdParty/jquery-3.3.1.min.js"></script>
    <script src="thirdParty/jquery-ui/jquery-ui.js"></script>
    <script src="thirdParty/xml2json.js"></script>
    <script src="thirdParty/fajs/js/fontawesome-all.min.js"></script>
    <script src="popup.js"></script>
<!-- https://kitsu.io/api/edge/anime?filter[status]=current&filter[subtype]=TV&page[limit]=20&page[offset]=0&sort=popularityRank&fields[anime]=canonicalTitle-->
  </head>
  <body>
  	<div id="wrapper">
  		<div id="title-bar">
  			<div id="title">
  				Feed Me Anime
  			</div>
  			<div id="functions">
  				<div class="icon active-tab" id="sync" title="Main List"><i class="fa fa-list-alt"></i></div>
   				<div class="icon" id="add-anime" title="Tracked Anime"><i class="fa fa-plus-circle"></i></div>
          <div class="icon" id="add-feed" title="Feeds"><i class="fa fa-cloud-download-alt"></i></div>
          <div class="icon" id="change-settings" title="Settings"><i class="fa fa-wrench"></i></div>
  			</div>
  		</div>
  		<div id="content-bar">
  			<div id="overlay"></div>
  		  	<div id="main" class="content">
  		  	</div>
  		  	<div id="anime-info" class="content">
            <div id="anime-info-title">Anime</div>
            <div id="anime-entries"></div>
  		  	</div>
  		  	<div id="feed-info" class="content">
  		  	</div>
          <div id="settings" class="content">
            <div id="settings-title">Settings</div>
            <div class="setting-option">
              Theme
              <select id="themes-select">
              </select>
            </div>
            <div class="setting-option">
              Use Label for Tag text
              <input type="checkBox" id="label-tag-checkbox" />
            </div>
            <div class="setting-option">
              Filters
              <div id="filter-configuration">
              </div>
            </div>
            <div class="storage-stats">
              <div class="setting-option">
                Sync'd Storage
                <div id="storage-sync-text">
                </div>
              </div>
              <div class="setting-option">
                Local Storage
                <div id="storage-local-text">
                </div>
              </div>
            </div>
            <div class="setting-option">
              Clear Storage
              <div class="icon" id="clear-storage"><i class="fa fa-eraser"></i></div>
            </div>
            <div class="icon" id="save-settings" ><i class="far fa-save"></i></div>
          </div>
          <div id="controls" class="content">
            <div class="cursor">
              <div id="anime-controls" class="content">
                <h3>Add</h3>
                <div id="anime-advanced-toggle" class="toggle" data-toggle="collapse" data-target="#anime-advanced-options"  title="Advanced Settings">
                  <i class="fa fa-fw fa-chevron-down"></i>
                  <i class="fa fa-fw fa-chevron-left"></i>
                </div>
                <input type="text" class="text-input rq-form-element" id="anime-title-input" placeholder="Title" />
                <input type="text" class="text-input rq-form-element" id="anime-label-input" placeholder="Label" />
                <div class="panel-body">
                  <div class="collapse" id="anime-advanced-options">
                    <input type="text" class="text-input rq-form-element" id="anime-nickname-input" placeholder="Nickname" />
                    <input type="text" class="text-input rq-form-element" id="anime-thumburl-input" placeholder="Thumbnail Url" />
                  </div>
                </div>
                <div id="anime-add-icons" title="Add Anime">
                  <i class="far fa-list-alt" data-fa-transform="grow-4"></i>
                  <i class="fas fa-plus" data-fa-transform="shrink-6"></i>
                </div>
              </div>
              <div id="feed-controls" class="content">
                <input type="text" class="text-input rq-form-element" id="feed-title-input" placeholder="Title" />
                <input type="text" class="text-input rq-form-element" id="feed-url-input" placeholder="Url" />
                <div id="feed-add-icons" class="fa-4x" title="Add Feed">
                  <span class="fa-layers fa-fw">
                    <i class="fas fa-cloud"></i>
                    <i class="fa-inverse fas fa-plus" data-fa-transform="shrink-8"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div id="anime-suggestions" class="content">
            <div id="anime-suggestions-title">
              Suggestions
            </div>
            <div id="anime-suggestions-options">
            </div>
          </div>
  		</div>
  		<div id="footer">
        <div id="error-wrapper">
          <div id="error-message" title="Error">
          </div>
        </div>
        <div id="notification-wrapper">
          <div id="notifications">
        </div>
  		</div>
  	</div>
  </body>
</html>
